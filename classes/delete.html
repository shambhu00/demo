<!DOCTYPE html>
<html>

<head>
    <title>JAVASCRIPT</title>
</head>

<body>

    <p id="demo"></p>

    <script>
        var a = 25;
        var b = 50;
        var a = a + b;
        var s = a - b;
        var m = a * b;
        var d = a / b;
        var mo = a % b;
        var x = 9;
        var i = ++x;

        document.getElementById("demo").innerHTML = x;
        document.write(a + "<br>")
        document.write(s + "<br>")
        document.write(m + "<br>")
        document.write(d + "<br>")
        document.write(mo + "<br>")
    </script>
</body>

</html>
