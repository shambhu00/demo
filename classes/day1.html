<!DOCTYPE html>
<html>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ul>
        <h1>Description List</h1>
        <dt>Coffee</dt>
        <dt>Tea</dt>
            <dd>-Green Tea</dd>
            <dd>-Black Tea</dd> 
        <dt>Milk</dt>
    </body>
</html>
