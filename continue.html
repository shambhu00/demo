<!DOCTYPE html>
<html>
    <head>
        <style>
            #ABCD {
                color: slateblue;
                background-color: thistle;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="ABCD">Hello World</h1>
        <button onclick="displayResult()">Change Text</button>

        <script>
            function displayResult() {

                document.getElementById("ABCD").innerHTML = "Have A Nice Day";
            }
            
        </script>
    </body>
</html>
