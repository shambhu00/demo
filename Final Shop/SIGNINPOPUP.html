<!DOCTYPE html>
<html>

<head>
    <title>Sign-In Message On Hover</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="delete.css">
</head>

<body>

    <div class="democarthover">
        <a href="#">
            <div class="toggle-cart">
                <svg class="carticon" id="svg-icon-cart" viewBox="0 0 32 32">
                <title>Cart</title>
                <path fill="none" stroke="currentColor" stroke-width="context-stroke" stroke-linejoin="miter"
                    stroke-linecap="square" stroke-miterlimit="4"
                    d="M29.343 10.91l-3.498 7.271h-14.935l-4.484-10.909h-5.595"></path>
                <path fill="currentColor" stroke-width="0"
                    d="M15.179 23.104c0-1.234-0.954-2.236-2.128-2.236s-2.128 1.002-2.128 2.236c0 1.236 0.954 2.236 2.128 2.236s2.128-1 2.128-2.236zM25.714 23.104c0-1.234-0.954-2.236-2.128-2.236-1.176 0-2.13 1.002-2.13 2.236 0 1.236 0.954 2.236 2.13 2.236 1.175 0 2.128-1 2.128-2.236z">
                </path>
            </svg>
            </div>
        </a>
    </div>

    <span class="CartHoverContent">
        
        <div class="CartHoverP">
            <p>Are You Missing Items<br>In Your Cart?</P>
        </div>

        <div class="CartHoverSignInButton">
            <button class="Subbt" type="button">SIGN IN</button>
        </div>

        <div class="SmallTextCartHover">
            <p><a class="sign-in-link" href="/account/login" rel="nofollow">Sign in</a> to see items you may have added using
                <br>another computer or device.
            </p>
        </div>

    </span>


</body>

</html>
